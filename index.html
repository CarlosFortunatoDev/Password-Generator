<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title>Gerador de senha forte</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" />
                </div>
                <div class="actions">
                    <button id="copy-1">
                        <img src="assets/img/copy.svg" width="42">
                    </button>
                    <button id="regenerate">
                        <img src="assets/img/regenerate.svg" width="42">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="securety-indicator-bar" class="bar" style="width: 90%">

                </div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input 
                        type="range" 
                        name="password-length" 
                        id="password-length" 
                        value="16" 
                        min="4" 
                        max="64"
                    />
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Numeros</span>
                        <input type="checkbox" id="numbers-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>


        <button id="copy-2">Copiar senha</button>
    </main>



    <script src="assets/js/index.js"></script>
</body>

</html>
